<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="string">
            <p id="example"></p>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td id="%">%</td>
                    <td id="/">/</td>
                    <td id="!">âˆš</td>
                    <td id="*">x</td>
                </tr>
                <tr>
                    <td id="7">7</td>
                    <td id="8">8</td>
                    <td id="9">9</td>
                    <td id="-">-</td>
                </tr>
                <tr>
                    <td id="4">4</td>
                    <td id="5">5</td>
                    <td id="6">6</td>
                    <td id="+">+</td>
                </tr>
                <tr>
                    <td id="1">1</td>
                    <td id="2">2</td>
                    <td id="3">3</td>
                    <td rowspan="2"  id="=">=</td>
                </tr>
                <tr>
                    <td id="0">0</td>
                    <td id=".">.</td>
                    <td id="AC">AC</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="result-string">
        <p id="result"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
