<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>1. Информация о пользователе:</h1>
        <div id="userInfo"></div>
    </div>
    
    <div class="card">
        <h1>2. Проверка интернета:</h1>
        <button id="checkInternet">Проверить соединение</button>
        <p id="internet" style="font-weight: 600;"></p>
    </div>

    <div class="card">
        <h1>3. Таймер с перезагрузкой:</h1>
        <p>Страница обновится через <b id="countdown">10</b> секунд.</p>
    </div>

    <div class="card">
        <h1>4. Мини-навигация:</h1>
        <button onclick="back()">Назад</button>
        <button onclick="forward()">Вперёд</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
